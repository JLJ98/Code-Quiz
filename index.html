<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Code Quiz</title>
  <style>
    /* Custom CSS */
    body {
      background-color: var(--primary); /* Set background color using custom CSS variable */
    }
  </style>
</head>
<body>
  <!-- Start Screen Section -->
  <div id="start-screen">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button id="start-button">Start Quiz</button>
  </div>

  <!-- Quiz Screen Section -->
  <div id="quiz-screen" class="hidden">
    <div id="question-container">
      <h2 id="question"></h2>
      <ul id="choices"></ul>
    </div>
    <!-- Element to display the animated clock icon and time -->
    <div id="timer" class="timer-container">
      <div class="clock-icon" id="animated-clock"></div>
      Time: <span id="time">60</span>
    </div>
  </div>

  <!-- End Screen Section -->
  <div id="end-screen" class="hidden">
    <h1>Game Over!</h1>
    <p>Your final score is: <span id="final-score"></span></p>
    <label for="initials">Enter your initials:</label>
    <input type="text" id="initials">
    <button id="submit-score">Submit</button>
    <button id="try-again">Try Again</button>
  </div>

  <!-- Feedback Container Section -->
  <div id="feedback-container" class="hidden">
    <p id="feedback-message"></p>
  </div>

  <!-- High Scores Container Section (placed after the "Game Over" section) -->
  <div id="high-scores-container" class="hidden">
    <h2>High Scores</h2>
    <ul id="high-scores-list"></ul>
  </div>

  <!-- JavaScript Script -->
  <script src="assets/script.js"></script>
</body>
</html>
